<div id="back-top" style="position:fixed; bottom:30px; right:30px;text-align:center">
    <a href="#top"><img src="/web/home/portal/img/back_to_top.png" style="width:50px" /></a>
    <div style="font-size:10pt;"><b>Back to Top</b> </div>
</div>

<script>
    $(document).ready(function()
    {
        $("#back-top").hide();
        $(function (){
            $(window).scroll(function (){
                if ($(this).scrollTop() > 100) 
                {
                    $('#back-top').fadeIn();               
                } 
                else 
                {
                    $('#back-top').fadeOut();
                }
            });

            $('#back-top a').click(function (){
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });
        });
    });
